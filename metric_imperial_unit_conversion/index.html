<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <h2>Metric/Imperial unit conversion</h1>
                <input type="number" id="user-input" placeholder="20" onblur="myFunction()">
             </div>
            <div class="bottom">
                <p class="bottomHeader">Length (Meter/Feet)</p>
                <p><span class="meters">0</span> meters = <span id="meters-feet">0.000</span> feet | <span class="feet">0</span> feet = <span id="feet-meters">0.000</span> meters</p>
                <p class="bottomHeader">Volume (Liters/Gallons)</p>
                <p><span class="liters">0</span> liters = <span id="liters-gallons">0.000</span> gallons | <span class="gallons">0</span> gallons = <span id="gallons-liters">0.000</span> liters</p>
                <p class="bottomHeader">Mass (Kilograms/Pounds)</p>
                <p><span class="kilos">0</span> kilos = <span id="kilos-pounds">0.000</span> pounds | <span class="pounds">0</span> pounds = <span id="pounds-kilos">0.000</span> kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
